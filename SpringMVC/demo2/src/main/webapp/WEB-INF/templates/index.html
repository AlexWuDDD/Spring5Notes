<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
</head>
<body>
<h1>首页</h1>
<a th:href="@{/testRequestMapping}">testRequestMapping</a>
<a th:href="@{/test}">test</a>

<a th:href="@{/testGetMapping}">测试RequestMapping注解的method属性 -> GET</a>
<form th:action="@{/test}" method="post">
  <input type="submit" value="测试RequestMapping注解的method属性 -> POST" />
</form>


<form th:action="@{/testGetMapping}" method="get">
  <input type="submit" value="测试RequestMapping注解的method属性 -> testGetMapping" />
</form>

<form th:action="@{/testPostMapping}" method="post">
  <input type="submit" value="测试RequestMapping注解的method属性 -> testPostMapping" />
</form>

<!-- form表单不支持put -->
<form th:action="@{/testPutMapping}" method="put">
  <input type="submit" value="测试RequestMapping注解的method属性 -> testPutMapping" />
</form>

<!-- form表单不支持delete -->
<form th:action="@{/testDeleteMapping}" method="delete">
  <input type="submit" value="测试RequestMapping注解的method属性 -> testDeleteMapping" />
</form>

<form th:action="@{/testParamsAndHeaders}" method="get">
  <input type="text" name="username" id="" value="alex">
  <input type="text" name="password" id="" value="123">
  <input type="submit" value="测试RequestMapping注解的ParamsAndHeader" />
</form>

<a th:href="@{/a1a/testAnt}">testAnt1</a>
<a th:href="@{/a*a/testAnt}">testAnt2</a>
<a th:href="@{/a)a/testAnt}">testAnt3</a>

<a th:href="@{/aa/testAnt}">testAnt4</a>
<a th:href="@{/adecdca/testAnt}">testAnt5</a>

<a th:href="@{/a/a/testAnt}">testAnt6</a>
<a th:href="@{/a/b/c/d/a/testAnt}">testAnt7</a>

</body>
</html>
