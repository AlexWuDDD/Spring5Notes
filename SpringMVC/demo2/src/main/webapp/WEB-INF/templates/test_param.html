<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试请求参数</title>
</head>
<body>
  <h1>测试请求参数</h1>
  <form th:action="@{/testServletAPI}" method="get">
    <input type="text" name="username" value="admin">
    <input type="text" name="password" value="123456">
    <input type="submit" value="测试使用servletAPI获取请求参数">
  </form>
  <br>
  <form th:action="@{/testParam}" method="get">
    <input type="text" name="username" value="admin">
    <input type="text" name="password" value="123456">
    <input type="submit" value="测试使用控制器的形参获取请求参数">
  </form>
  <br>
  <form th:action="@{/testParam}" method="post">
    用户名：<input type="text" name="username" value="admin">
    密码：<input type="text" name="password" value="123456">
    爱好：<input type="checkbox" name="hobby" value="a">a
    <input type="checkbox" name="hobby" value="b">b
    <input type="checkbox" name="hobby" value="c">c
    <input type="submit" value="测试使用控制器的形参获取请求参数">
  </form>
  <br>
  <form th:action="@{/testParam2}" method="post">
    用户名：<input type="text" name="user_name" value="admin">
    密码：<input type="text" name="pass_word" value="123456">
    爱好：<input type="checkbox" name="hobby" value="a">a
    <input type="checkbox" name="hobby" value="b">b
    <input type="checkbox" name="hobby" value="c">c
    <input type="submit" value="测试使用控制器的形参获取请求参数">
  </form>
  <br>
  <form th:action="@{/testBean}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br>
    年龄：<input type="text" name="age"><br>
    邮箱：<input type="text" name="email"><br>
    <input type="submit" value="使用实体类接收请求参数">
  </form>
</body>
</html>
