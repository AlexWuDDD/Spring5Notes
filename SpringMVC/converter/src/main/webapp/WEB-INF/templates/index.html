<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conveter</title>
</head>
<body>
<h1>首页</h1>
<a th:href="@{/interceptor}">拦截器</a>
<a th:href="@{/testExceptionHandler}">测试异常处理</a>
<a th:href="@{/testExceptionHandler2}">测试异常处理2</a>

<form th:action="@{/testRequestBody}" method="post">
  用户名：<input type="text" name="username" value="admin">
  密码：<input type="password" name="password" value="admin">
  <input type="submit" value="测试@RequestBody">
</form>

<form th:action="@{/testRequestEntity}" method="post">
  用户名：<input type="text" name="username" value="admin">
  密码：<input type="password" name="password" value="admin">
  <input type="submit" value="测试RequestEntity">
</form>

<a th:href="@{/testResponse}">通过servletAPI的response对象响应浏览器数据</a><br>
<a th:href="@{/testResponseBody}">通过@ResponseBody响应浏览器数据</a><br>
<a th:href="@{/testResponseUser}">通过@ResponseBody响应浏览器数据</a><br>

<div id="app">
  <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理ajax</a>
</div>

<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
  let vue = new Vue({
    el:"#app",
    methods:{
      testAxios:function(event){
        axios({
          method: "post",
          url: event.target.href,
          params:{
            username:"admin",
            password:"admin"
          }
        }).then(function(response){
            alert(response.data);
          }
        );
        event.preventDefault();
      }
    }
  });
</script>

</body>
</html>
